<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Question 1</title>
  </head>
  <body>
    <div class="container mt-4">
      <button
        style="
          background-color: rgb(52, 185, 12);
          border: none;
          color: white;
          padding: 4px 8px;
          font-size: 16px;
          cursor: pointer;
        "
        class="btn mb-2 fw-normal fs-6 add-row"
        ><i class="fa fa-plus-circle"></i> Add Row</button
      >
      <table class="table table-hover table-bordered">
        <thead style="background-color: rgb(23, 194, 23)">
          <tr style="padding: 1px">
            <th scope="col" class="text-light fw-bolder fs-5">Actions</th>
            <th scope="col" class="text-light fw-bolder fs-5">Number</th>
            <th scope="col" class="text-light fw-bolder fs-5">Type</th>
            <th scope="col" class="text-light fw-bolder fs-5">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr id="my-tr">
            <td id="my-td" scope="row">
              <button
                style="
                  background-color: rgb(250, 11, 11);
                  border: none;
                  color: white;
                  padding: 4px 8px;
                  font-size: 16px;
                  cursor: pointer;
                "
                id="del-btn"
                class="btn"
                ><i class="fa fa-trash"></i> Delete</button
              >
              <button
                style="
                  background-color: rgb(81, 116, 212);
                  border: none;
                  color: white;
                  padding: 4px 8px;
                  font-size: 16px;
                  cursor: pointer;
                "
                id="clone-btn"
                class="btn"
                ><i class="fa fa-clone"></i> Clone</button
              >
            </td>
            <div class="col-3">
              <td><input type="text" id="my-input-1" /></td>
              <td><input type="text" id="my-input-2" /></td>
              <td class="radio-box-cont">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions1"
                    id="inlineRadio1"
                    value="New"
                  />
                  <label class="form-check-label" for="inlineRadio1">New</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions2"
                    id="inlineRadio2"
                    value="In Progresse"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >In Progresse</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions3"
                    id="inlineRadio3"
                    value="Confirmed"
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    >Confirmed</label
                  >
                </div>
              </td>
            </div>
          </tr>
        </tbody>
      </table>
      <div>
        <p class="all-rows">All rows number: <span class="rows-Number"></span></p>
        <p>Not comfired rows number: <span class="nc-rows-Number"></span></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="srcipt-1.js"></script>
  </body>
</html>
